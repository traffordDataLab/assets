<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <meta charset="UTF-8"/>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <title>Trafford Data Lab: Isochrones Plugin Test</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="leaflet.isochrones.css"/>

        <style>
            html, body
            {
                padding: 0;
                margin: 0;
                height: 100%;
            }

            .mapFullScreen
            {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map" class="mapFullScreen"></div>

        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
        <script src="simple_ajax_request.js"></script>
        <script src="leaflet.isochrones.js"></script>

        <script>
            // Example function to style the isochrone polygons when they are returned from the API call
            function styleIsochrones(feature) {
                // NOTE: You can do some conditional styling by reading the properties of the feature parameter passed to the function
                return {
                    color: '#ffea00',
                    fillColor: '#ffea00',
                    opacity: 0.5,
                    fillOpacity: 0.2
                };
            }

            // Example function to style the isochrone polygons when the user hovers over them
            function highlightIsochrones(e) {
                // NOTE: as shown in the examples on the Leaflet website, e.target = the layer the user is interacting with
                var layer = e.target;

                layer.setStyle({
                    color: '#ff0000',
                    dashArray: '1,13',
                    weight: 6,
                    fillOpacity: '0.5',
                    opacity: '1'
                });
            }

            // Example function to reset the style of the isochrone polygons when the user stops hovering over them
            function resetIsochrones(e) {
                // NOTE: as shown in the examples on the Leaflet website, e.target = the layer the user is interacting with
                var layer = e.target;

                isoControl.isochronesGroup.resetStyle(layer);
            }

            // Example function to display information about an isochrone in a popup when the user clicks on it
            function clickIsochrones(e) {
                // NOTE: as shown in the examples on the Leaflet website, e.target = the layer the user is interacting with
                var layer = e.target;
                var props = layer.feature.properties;
                var popupContent = 'Mode of travel: ' + props['Travel mode'] + '<br />Range: 0 - ' + props['Range'] + ' ' + props['Range units'] + '<br />Area: ' + props['Area'] + ' ' + props['Area units'] + '<br />Population: ' + props['Population'];
                layer.bindPopup(popupContent).openPopup();
            }


            // Create the Leaflet map object
            var map = L.map('map', { center: [53.4189, -2.33], zoom: 12, minZoom: 10, zoomDelta: 0.25, zoomSnap: 0 });

            // Create a Leaflet tile layer object
            var baseLayer = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
            	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            	subdomains: 'abcd',
            	minZoom: 3,
            	maxZoom: 19,
            	ext: 'png'
            }).addTo(map);

            // Add the isochrones plugin
            var isoControl = L.control.isochrones({
                // add settings here
                apiKey: '58d904a497c67e00015b45fc6862cde0265d4fd78ec660aa83220cdb',
                styleFn: styleIsochrones,
                mouseOverFn: highlightIsochrones,
                mouseOutFn: resetIsochrones,
                clickFn: clickIsochrones
            }).addTo(map);
        </script>
    </body>
</html>
